<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styling.css">
    <script src="lib/anime.min.js" defer></script>
    <script src="js/script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div id="titleFlexContainer">
        <div id="titleContainer">
            <h1 id="title">Bildbibliotek</h1>
        </div>
    </div>

    <form id="userForm">
        <div id="userInputContainer">
            <label for="userSearchWord">Skriv ett sökord</label>
            <input type="text" class="userInput" id="userSearchWord" required>
        </div>

        <div id="userInputContainer">
            <label for="userSearchNumber">Ange antal bilder</label>
            <input type="number" class="userInput" id="userSearchNumber" min="1" max="500" required>
        </div>

        <div id="userInputContainer">
            <label for="userSizeSuffix">Välj en bildstorlek</label>
            <select class="userInput" id="userSizeSuffix">
                <option value="m">Small</option>
                <option value="z">Medium</option>
                <option value="b">Large</option>
            </select>
        </div>

        <div id="userInputContainer">
            <label for="userSort">Välj hur bilderna skall sorteras</label>
            <select class="userInput" id="userSort">
                <option value="date_posted_desc">Datum</option>
                <option value="interestingness_desc">Interestingness</option>
                <option value="relevance">Relevans</option>
            </select>
        </div>

        <div id="userInputContainer">
            <button id="userSearchButton">Sök</button>
        </div>
    </form>

    <p id="errorMessage">Något blev fel på din sökning. Testa med annat sökord.</p>

    <div id="animationContainer">
        <p>L</p>
        <p>a</p>
        <p>d</p>
        <p>d</p>
        <p>a</p>
        <p>r</p>
        <p>.</p>
        <p>.</p>
        <p>.</p>
    </div>

    <div id="containerForTheSlideshowContainer">
        <div id="slideshowContainer"></div>
        <a class="prev">&#10094;</a>
        <a class="next">&#10095;</a>
    </div>
    
</body>

</html>
